<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Number One</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    
<body>
    <main class="flex">
        <article class="card">
            <img src="./bg-pattern-card.svg" alt=""class="imagen header card"
            class="card-header">
            <div class="card-body">
                <img src="./image-victor.jpg" alt="imagen de Victor"
                class="card-body-img">
                <h1 class="card-body title">
                    Victor charset
                    <span>26</span>
                </h1>
                <p class="card-body-text">London</p>
            </div>
            <div class="card-footer">
                <div class="card-footer-social">
                    <h3>80k</h3>
                    <p>Followers</p>
                </div>
                <div class="card-footer-social">
                    <h3>803k</h3>
                    <p>Likes</p>
                </div>
                <div class="card-footer-social">
                    <h3>1.4k</h3>
                    <p>Photos</p>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
